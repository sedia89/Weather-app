<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">  
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="src/styles.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card external">
        <div class="row">
          <div class="col-4">
            <div class="card left">
              <em>You will feel like</em>
              <div id="forecast">
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="card right">
              <h1>
                The Weather You Want
              </h1>
              <div class="main-cities">
                <div class="row">
                <div class="col-md-auto" id="city-Rome">
                    <a href="#">
                      Rome
                    </a>
                  </div>
                  <div class="col-md-auto" id="city-London">
                    <a href="#">
                      London
                    </a>
                  </div>
                  <div class="col-md-auto" id="city-Tokyo">
                    <a href="#">
                      Tokyo
                    </a>
                  </div>
                  <div class="col-md-auto" id="city-NeWYork">
                    <a href="#">
                      New York
                    </a>
                  </div>
                  <div class="col-md-auto" id="city-Sidney">
                    <a href="#">
                      Sidney
                    </a>
                  </div>
                  <div class="col-md-auto" id="city-BuenosAires">
                    <a href="#">
                      Buenos Aires
                    </a>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control select-city" placeholder="Enter a city" aria-label="Username" aria-describedby="basic-addon1">
                <input type="date" class="form-control select-date" placeholder="Enter a day" aria-label="Username" aria-describedby="basic-addon1">
                <span>&nbsp;</span>
                <button class="btn btn-outline-secondary submit" type="button" id="search">Search</button>
                <span>&nbsp;</span>
                <button class="btn btn-outline-secondary submit" type="button" id="current-location">Current Location</button>
              </div>
              <hr/>
              <div class="row align-items-center">
                <div class="col-md-3">
                  <span class="selection city"></span>
                  <br/>
                  <span class="selection details" id="selection-details-1">
                    </br>
                  </span>
                  <span class="selection details" id="selection-details-2">
                  </span>
                </div>
                <div class="col-md-5 text-center">
                  <img class="icon" id="icon">
                  <span>&nbsp;</span>
                  <span class="selection temperature" id="temperature">
                  </span>
                  <span class="units">
                    <a href="#" id="celsius" class="active">
                      °C
                    </a>
                  </span>
                  <span class="units">
                    | 
                  </span>
                  <span class="units">
                    <a href="#" id="fahrenheit">
                      °F
                    </a>
                  </span>
                </div>
                <div class="col-md-4">
                  <span class="description" id="description"></span>
                </br>
                  <span class="information">
                    Feels like:
                    <span id="feels-like"></span>
                    <span id="unit">°C</span>
                    </br>
                    Humidity: 
                    <span id="humidity"></span>
                    </br>
                    Wind speed: 
                    <span id="windSpeed"></span>
                  </span>
                </div>
              </div>
            </div>
            <footer>
              <a href="https://github.com/sedia89/weather-app" target="_blank">
                GitHub 
              </a>
              - Coded by Valeria Mastantuono from Rimini (Italy)
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>    
  </body>
</html>
